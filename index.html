<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="mobile-container">
        <div class="mobile-container__lane">
          <div class="lane__sprite" id="left-sprite"></div>
        </div>
        <div class="mobile-container__lane"></div>
        <div class="mobile-container__lane"></div>
        <div class="mobile-container__lane">
          <div class="lane__sprite" id="right-sprite"></div>
        </div>
        <div class="mobile-container__start-game">
          <h1>Obstacle Odyssey</h1>
          <div class="buttons-container">
            <button id="start-game-button">&#9654;</button>
            <img
              src="./assets/Mute_Icon.png"
              id="sound-button"
              alt="mute button"
            />
          </div>
          <button id="start-game-leaderboard" class="leaderboard-btn">
            Leaderboard
          </button>
        </div>
        <div class="mobile-container__game-over">
          <h1>GAME OVER! YOU STINK KID</h1>
          <h2>Enter Username to Post Score</h2>
          <form>
            <input id="input-username" type="text" maxlength="14" />
            <button id="post-req-button" type="submit">Submit</button>
          </form>
          <p id="submit-error-message"></p>
          <button class="leaderboard-btn">Leaderboard</button>
          <h2>You got: <span id="game-over-score"></span></h2>
          <button id="restart-btn">Play Again</button>
        </div>
        <h1 id="countdown">2</h1>
        <h2 id="score">0</h2>
        <div class="mobile-left-btn"></div>
        <div class="mobile-right-btn"></div>
        <div class="leaderboard-container">
          <h1 id="close-leaderboard-button">X</h1>
          <h1>Leaderboard</h1>
          <div class="leaderboard"></div>
          <div class="next-prev-btn-container">
            <button id="prev-btn">Prev</button>
            <button id="next-btn">Next</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
